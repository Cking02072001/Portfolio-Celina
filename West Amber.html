    <script>
      let ptslides = document.querySelectorAll(".ptslide");
  let currentSlider = 0;

  function showSlider(n) {
    for (let i = 0; i < ptslides.length; i++) {
      ptslides[i].style.display = "none";
    }
    ptslides[n].style.display = "block";
    currentSlider = n;
  }

  function nextSlider() {
    currentSlider++;
    if (currentSlider >= ptslides.length) {
      currentSlider = 0;
    }
    showSlider(currentSlider);
  }

  function prevSlider() {
    currentSlider--;
    if (currentSlider < 0) {
      currentSlider = ptslides.length - 1;
    }
    showSlider(currentSlider);
  }

  showSlider(currentSlider);

  const prevBtn2 = document.querySelector(".prev-btn2");
  const nextBtn2 = document.querySelector(".next-btn2");

  prevBtn2.addEventListener("click", prevSlider);
  nextBtn2.addEventListener("click", nextSlider);

    </script>
